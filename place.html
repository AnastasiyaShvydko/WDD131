<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Place</title>
    <script defer src="scripts/place.js"></script>
    <script defer src="scripts/getdates.js"></script>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Anastasiia Shvydko Place">
    <meta name="author" content="Anastasiia Shvydko">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="stylesheet" href="styles/place-small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>            

</head>
<body>
    <header><h1>Canada</h1></header>
    <main>
        <picture>
            <source srcset="images/large-goose.webp" media="(min-width: 1000px)">
            <source srcset="images/medium-goose.webp" media="(min-width: 500px)">
            <img src="images/small-goose.webp" alt="Canadian goose" width="500" height="250">
        </picture>
        <div class="data">
            <h2>Data</h2>

                <div class="one-line">
                    <div class="lable">Area:</div>
                    <div class="value" id="area">9,984,670 sq km</div>
                </div>
                <div class="one-line">
                    <div class="lable">Population:</div>
                    <div class="value" id="population">40,000,000</div>
                </div>
                <div class="one-line">
                    <div class="lable">Capital:</div>
                    <div class="value" id="capital">Ottawa</div>
                </div>
                <div class="one-line">
                    <div class="lable">Languages:</div>
                    <div class="value" id="languages" >English/French</div>
                </div>
                <div class="one-line">
                    <div class="lable">Currency:</div>
                    <div class="value" id="currency" >Canadian Dollar</div>
                </div>
                <div class="one-line">
                    <div class="lable">Time Zone:</div>
                    <div class="value" id="time-zone" >UTC-7 to UTC-2:30</div>
                </div>
                <div class="one-line">
                    <div class="lable">Calling Code:</div>
                    <div class="value" id="calling-code" >+1</div>
                </div>
                <div class="one-line">
                    <div class="lable">Internet TLD:</div>
                    <div class="value" id="internet-tld" >.ca</div>
                </div>
       
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img id="weather_icon" src="/assets/weather.svg" alt="weather icon">
            
                <div class="one-line">
                    <div class="lable">Temperature:</div>
                    <div class="value" ><span id="temperature"></span>Â°C</div>
                </div>
                <div class="one-line">
                    <div class="lable">Conditions:</div>
                    <div class="value" id="conditions" >"Partly Cloudy"</div>
                </div>
                <div class="one-line">
                    <div class="lable">Wind:</div>
                    <div class="value"  ><span id="wind"></span>km/h</div>
                </div>
                <div class="one-line">
                    <div class="lable">Wind Chill:</div>
                    <div class="value"  id="wind-chill"></div>
                </div>
           
        </div>
    </main>
    <footer class="footer">
        <p>&copy;<span id="currentyear"></span> Anastasiia Shvydko, Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
